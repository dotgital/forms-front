<mat-form-field class="full-width select-multiple" floatLabel="always" appearance="outline" >
    <mat-label>Assigned To</mat-label>
    <mat-select [formControl]="optionMultiCtrl" placeholder="Options" [multiple]="true" #multiSelect (selectionChange)="optionSelected($event)">
      <ngx-mat-select-search [formControl]="optionMultiFilterCtrl"></ngx-mat-select-search>
      <mat-option *ngFor="let option of filteredOptionsMulti | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
<mat-list>
  <mat-list-item *ngFor="let option of optionMultiCtrl?.value">{{option.name}}</mat-list-item>
</mat-list>
