<mat-form-field class="full-width" floatLabel="always" appearance="outline">
  <mat-label>{{formLabel}}</mat-label>
  <mat-select [formControl]="defaultSelected" [value]="defaultSelected" #singleSelect (selectionChange)="optionSelected($event)"
  [required]="isRequired">
    <mat-option>
      <ngx-mat-select-search [placeholderLabel]="SearchPlaceholder" [formControl]="defaultFilter">
      </ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="defaultSelected.hasError('required')">
    {{label}} is <strong>required</strong>
  </mat-error>
</mat-form-field>
