<div class="table-container">
<table mat-table class="full-width-table" matSort (matSortChange)="sortData($event)" aria-label="Elements">
  <!-- Id Column -->

          <!-- Record Name  -->
          <ng-container matColumnDef="recordName" stickyEnd>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">
              <span>
                <a color="primary" class="record-name" routerLink="/{{module}}/{{row.id}}">
                  {{row.recordName}}
                </a>
              </span>
            </td>
          </ng-container>

          <!-- Columns -->
            <ng-container *ngFor="let item of visibleColumns" matColumnDef="{{item.fieldName}}">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{item.label}}</th>
              <td mat-cell *matCellDef="let row">

                <ng-container *ngIf="isString(row[item.fieldName])" >
                  <span>
                    {{row[item.fieldName]}}
                  </span>
                </ng-container>
                <ng-container *ngIf="!isString(row[item.fieldName])">
                  <a color="primary" class="record-name" *ngFor="let item of row[item.fieldName]">
                    <span style="margin: 1px;
                    background: #b3b3b32e;
                    padding: 3px 5px;
                    border-radius: 20px;
                    font-size: 12px;">
                    <mat-icon>person</mat-icon>
                      {{item.recordName}}
                    </span>
                  </a>
                </ng-container>
              </td>
            </ng-container>


          <!-- Settings -->
          <ng-container matColumnDef="settings" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button><mat-icon>visibility</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>

<mat-paginator
    [length]="totalPages"
    [pageIndex]="0"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="paginator($event)">
</mat-paginator>
</div>
