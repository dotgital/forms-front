<div class="table-container">
<table mat-table class="full-width-table" matSort (matSortChange)="sortData($event)" aria-label="Elements">
  <!-- Id Column -->

          <!-- Record Name  -->
          <ng-container matColumnDef="recordName" stickyEnd>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">
              <a color="primary" class="record-name" routerLink="/{{module}}/{{row.id}}">
                {{row.recordName}}
              </a>
            </td>
          </ng-container>

          <!-- Columns -->
            <ng-container *ngFor="let item of visibleColumns" matColumnDef="{{item.fieldName}}">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{item.label}}</th>
              <td mat-cell *matCellDef="let row">
                  {{row[item.fieldName]}}
              </td>
            </ng-container>


          <!-- Settings -->
          <ng-container matColumnDef="settings" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button><mat-icon>visibility</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>

<mat-paginator
    [length]="totalPages"
    [pageIndex]="0"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="paginator($event)">
</mat-paginator>
</div>
