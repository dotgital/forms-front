<!-- <mat-progress-bar mode="indeterminate" color="primary" class="loading-top"></mat-progress-bar> -->
<mat-toolbar class="component-header">
  <span>Clients</span>
</mat-toolbar>
<div class="main-content">
  <div class="mat-elevation-z1">
    <div fxLayout="row" fxLayoutAlign="end center" style="background-color: #fff; padding: 10px; border-bottom: 1px solid #e0e0e0;">
      <button mat-flat-button color="primary"
      routerLink="/clients/add">Create</button>
    </div>
    <div class="table-container">
      <table mat-table class="full-width-table" matSort (matSortChange)="sortData($event)" aria-label="Elements">

        <!-- Record Name  -->
        <ng-container matColumnDef="recordName" stickyEnd>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">
            <a color="primary" class="record-name" routerLink="/clients/{{row.id}}">
              {{row.recordName}}
            </a>
          </td>
        </ng-container>

        <!-- Columns -->
          <ng-container *ngFor="let item of visibleColumns" matColumnDef="{{item.name}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{item.label}}</th>
            <td mat-cell *matCellDef="let row">
                {{row[item.name]}}
            </td>
          </ng-container>


        <!-- Settings -->
        <ng-container matColumnDef="settings" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>
            <app-column-selector
            [columns]="visibleColumns"
            (changeColumns)="changeColumns($event)"></app-column-selector>
          </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button><mat-icon>visibility</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>
    </div>


    <mat-paginator
        [length]="totalPages"
        [pageIndex]="0"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="paginator($event)">
    </mat-paginator>
  </div>
</div>
