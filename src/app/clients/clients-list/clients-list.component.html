<!-- <mat-progress-bar mode="indeterminate" color="primary" class="loading-top"></mat-progress-bar> -->
<mat-toolbar class="component-header">
  <span>Clients</span>
</mat-toolbar>
<div class="main-content">
  <div class="mat-elevation-z1">
    <div fxLayout="row" fxLayoutAlign="end center" style="background-color: #fff; padding: 10px; border-bottom: 1px solid #e0e0e0;">
      <button mat-flat-button color="primary"
      routerLink="/clients/add">Create</button>
    </div>
    <table mat-table class="full-width-table" matSort (matSortChange)="sortData($event)" aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" routerLink="/clients/{{row.id}}">
            {{row.firstName}} {{row.lastName}}
          </button>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let row">8326144421</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
        [length]="totalPages"
        [pageIndex]="0"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="paginator($event)">
    </mat-paginator>
  </div>
</div>
