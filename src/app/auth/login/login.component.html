<div fxLayout="row" fxLayoutAlign="center center" class="content-bg" style="min-height: 100vh;">
  <div fxFlex> </div>
  <div fxFlex.lg="30" fxFlex.lg="30"
  fxFlex.md="35"
  fxFlex.sm="55"
  fxFlex.xs="95" style="text-align: center; margin: 20px 0px;" >
  <mat-card class="mat-elevation-z1">
    <app-overlay-loading *ngIf="loading" ></app-overlay-loading>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card-content>
        <mat-card-title class="text-center full-width" style="text-align: center; margin: 10px 0px 20px;">Login</mat-card-title>
        <mat-card-subtitle class="text-center full-width" style="text-align: center;">Using your email address</mat-card-subtitle>
        <mat-form-field appearance="outline" floatLabel="always" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].errors.required">Required</mat-error>
          <mat-error *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].errors.required">Please type a valid email address</mat-error>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always" color="primary" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </a>
          <mat-hint>Password should be at least 6 characters</mat-hint>
          <mat-error *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors.required">Required</mat-error>
          <mat-error *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].errors.required">Password should be at least 6 characters
            </mat-error>
        </mat-form-field>

        <!-- <a mat-flat-button routerLink="/forgot-password">Forgot Password?</a> -->
      </mat-card-content>
      <mat-card-actions class="padding">
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-evenly center">
            <button mat-flat-button color="primary" [disabled]="!loginForm.valid" fxFlex>Login</button>
            <a mat-stroked-button routerLink="/forgot-password" color="primary" fxFlex>Forgot Password?</a>
        </div>
      </mat-card-actions>
      </form>

    </mat-card>
    <div class="link-container">
      <a routerLink="/register" class="link">Register new company</a>
    </div>
  </div>
  <div fxFlex>
  </div>
</div>
